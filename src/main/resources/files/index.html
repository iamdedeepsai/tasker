<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link rel="stylesheet" type="text/css" href="css/alert.css"/>
    <script src="js/index.js"></script>
    <script src="js/alert.js"></script>
    <title>Tasker</title>
</head>
<body>


    <div id="login">
        <div class="reg">
            <h2>Move your face around</h2>
            <div id="register">
                <input placeholder="Enter name" id="nam" style="grid-area: header">
                <input placeholder="Enter password" id="pw" style="grid-area: pasw" type="password">
                <button id="start" onclick="start(document.getElementById('nam'))" style="grid-area: start">Scan face</button>
                <button style="grid-area: but1" onclick="toLog()" class="btn">Login</button>
                <button style="grid-area: but2" onclick="reg()" class="btn">Register</button>
            </div>
        </div>

        <h1 class="log"><b>Login</b></h1>
        <div id="input" class="log">
            <input placeholder="Enter name" type="text" style="grid-area: name" id="name" class="log">
            <input placeholder="Enter password" type="password" style="grid-area: pw" id="password" class="log">
            <button style="grid-area: but1" onclick="login()">Login</button>
            <!-- todo: make btn grey while training -->
            <button style="grid-area: but2" onclick="toReg()">Register</button>
        </div>

        <!--<video id="video" width="400" autoplay style="grid-area: cam"></video>-->
        <script src="js/sketch.js"></script>
    </div>

</body>
</html>
