<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/st.css"/>
    <script src="https://kit.fontawesome.com/fbdaa9852a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,-25" />
    <script src="js/worker.js"></script>
    <title>Tasker</title>
</head>
<body>
  <div id="card">
    <div id="tasks">
        <h1>Tasks</h1>
        <div id="list">

        </div>
        <a onclick="newTask()"><span class="material-symbols-outlined">add</span></a>
    </div>

  </div>

  <div id="popup">
      <input placeholder="Name of person, leave blank for self" style="grid-area: input1">
      <input placeholder="Description" style="grid-area: input2">
      <input type="date" style="grid-area: input3">
      <button onclick="submit()" class="button-30" style="grid-area: btn">Submit task!</button>
  </div>
</body>
</html>
